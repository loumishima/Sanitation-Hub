    {% extends 'base.html' %}

    {% block title %}Main Menu{% endblock %}
    {% block content %}

    <h1>HOMEPAGE</h1>

    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">login</a>
    {% endif %}
    {% endblock %}
</body>
</html>
